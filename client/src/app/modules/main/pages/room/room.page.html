<app-header></app-header>

<span class="headline primary-color">RoomID</span>: {{ this.roomId }} <br>
<span class="headline primary-color">Username</span>: {{ this.username }} <br>
<div class="submit-button-container">
    <!-- <button mat-raised-button type="submit" class="submit-button primary-color" (click)="onLeaveRoom()"> Leave the Room </button>   -->
    <button mat-raised-button type="submit" class="submit-button primary-color" [routerLink]="['/dashboard']"> Leave the Room </button>  
</div>

<!-- [routerLink]="['/dashboard']" -->


<div class="container">
    <div class="video-container" id="player">
        <!-- <iframe 
            width="100%" 
            height="315" 
            src="https://www.youtube.com/embed/9YffrCViTVk?enablejsapi=1" 
            frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            id="video"
            allowfullscreen>
        </iframe> -->

        <!-- <div id="player"></div> -->

        <youtube-player
            [videoId]="videoId"
            (ready)="onReady($event)"
            (change)="onStateChange($event)"
            width="100%"
            height="100%"
        ></youtube-player>

        <div *ngIf="playerState !== 1" class="submit-button-container">
            <button mat-raised-button class="submit-button primary-color" (click)="playVideo()"> Play </button>
        </div>

        <div *ngIf="playerState === 1" class="submit-button-container">
            <button mat-raised-button class="submit-button primary-color" (click)="pauseVideo()"> Pause </button>
        </div>
        
    </div>

    
    <div class="chat-container">
        <div class="headline-container">
            <h1>Chat</h1>
        </div>


        <div class="message-container" id="message-container">
        </div>

        <form [formGroup]="chatForm" autocomplete="off">
    
            <mat-form-field class="form-control">
                <textarea matInput placeholder="Message" formControlName="message" cols=20 rows="4"> </textarea>
            </mat-form-field>
        
            <div class="submit-button-container">
                <button mat-raised-button type="submit" class="submit-button primary-color" (click)="onSubmit()"> Send </button>
            </div>
        
        </form>
    </div>
</div>
