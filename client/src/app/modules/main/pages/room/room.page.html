
RoomID: {{ this.roomId }} <br>
Username: {{ this.username }} <br>


<div class="container">
    <div class="video-container">
        .
    </div>
    
    <div class="chat-container">
        <div class="headline-container">
            <h1>Chat</h1>
        </div>


        <div class="message-container" id="message-container">
        </div>

        <form [formGroup]="chatForm" autocomplete="off">
    
            <mat-form-field class="form-control">
                <input matInput placeholder="Message" formControlName="message">
            </mat-form-field>
        
            <div class="submit-button-container">
                <button mat-raised-button type="submit" class="submit-button primary-color" (click)="onSubmit()"> Send </button>
            </div>
        
        </form>
    </div>
</div>
