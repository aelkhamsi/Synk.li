<div class="container">

    <div class="login-box">
        <div class="headline-container">
          <h1>Sign Up</h1>
          <p class="grey-text">Already have an account ? <a href="" [routerLink]="['/login']">Login In</a></p>
        </div>

        <form>
            <mat-form-field class="form-control">
                <input matInput placeholder="Username" formControlName="username">
            </mat-form-field>

            <mat-form-field class="form-control">
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>

            <mat-form-field class="form-control">
                <input matInput placeholder="Password" type="password" formControlName="password">
                <mat-icon matSuffix class="eye-icon">remove_red_eye</mat-icon>
            </mat-form-field>
        </form>

        <div class="submit-button-container">
          <div>
              <mat-checkbox color="primary" formControlName="keepConnection">Keep me signed in</mat-checkbox>
          </div>
          
          <div class="submit-button-container">
              <button mat-raised-button type="submit" class="submit-button primary-color"> Sign Up </button>
          </div>
      </div>
    </div>

</div>
